<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="conteudo">
      <h1>Your Result</h1>
      <p class="p1">
        <strong>76</strong> <br>
        of 100
      </p>
      <h1 class="h1branco">Great</h1>
      <p class="p2">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="conteudobranco">
      <h1>Summary</h1>
      <p class="reaction">
        Reaction
        <span class="num">80 / 100</span>
      </p>
      <p class="memory">
        Memory
        <span class="num">92 / 100</span>
      </p>
      <p class="verbal">
        Verbal
        <span class="num">61 / 100</span>
      </p>
      <p class="visual">
        Visual
        <span class="num">72 / 100</span>
      </p>
      <button>Continue</button>
    </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rog√©rio Alves</a>.
  </div>
</body>
</html>
